<div style=" justify-content: center;
align-items: center;" class="popupContainer">
    <div class="card-image" >
      <img style="width: 30rem;height: 25rem;" src="../../../assets/resources/makeupMedia/{{product.mediaNames[product.currentImageIndex]}}" alt="Product Image" >
      <div class="carousel-arrows">
        <button class="prev-arrow" (click)="changeImage(-1)"  [disabled]="product.mediaNames.length <= 1 || product.currentImageIndex === 0">&#9001;</button>
        <button class="next-arrow" (click)="changeImage(1)"  [disabled]="product.mediaNames.length <= 1 || product.currentImageIndex === product.mediaNames.length - 1">&#9002;</button>
      </div>
    </div>
   
    <div class="card-details">
      <div class="details">
        <div class="detailsContent">
          <p-rating [disabled]="true" [cancel]="false" [(ngModel)]="product.averageReview"></p-rating>
          <h3>{{product.productType | translateValue: 'en'}} :  {{product.productName }}</h3>
          <p>Марка: {{ product.brand }}</p>  
          <p>Цена: {{ product.price }}</p>   
          <p> {{product.description}}</p>      
        </div>
       
      </div>   
    </div>

    <div class="comments-container">
    
    <div class="add-comment" *ngIf="!isCommentAdded">
      <p-rating [(ngModel)]="userRating" [cancel]="false"></p-rating>
      <div style="display:grid"> 
        <input type="text" [(ngModel)]="newComment" placeholder="Добави коментар">       
        <p-button class="p-button-rounded"  (click)="addComment()">Добави</p-button>
      </div>
    
      <div class="usersComments">
        <div class="comment" *ngFor="let comment of comments" style="display:grid">
          <p-rating [(ngModel)]="comment.rating" [cancel]="false"></p-rating>
          <div style="display:grid"> 
          <label>{{ comment.username }}</label>
          <input type="text" [(ngModel)]="comment.comment" placeholder="Добави коментар">
          </div>         
        </div>
      </div>
    </div>
  </div>
    
</div>
