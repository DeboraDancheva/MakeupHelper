<p-menubar [model]="items">
    <ng-template pTemplate="item" let-item>
        <li>
          <a pRipple (click)="item.command?.()">
            <img src="item.icon" alt="Menu Icon">
            <span>{{ item.label }}</span>
          </a>
        </li>
      
      </ng-template>
      <div class="icon-button" href="#" (click)="signOut()">
        <i class="pi pi-sign-out"></i>
      </div>
</p-menubar>
