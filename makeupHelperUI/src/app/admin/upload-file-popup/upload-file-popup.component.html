<div style="width: 100%; height: 10%;background-color: darksalmon;padding: 0;text-align: center;">
    <h2 mat-dialog-title style="font-family: monospace;color: white;">Добави файл</h2>
    </div>
<div style="margin-top: 3rem;">
    <div class="inputsContainer" style="display:flex">
        <div class="card justify-content-center" style="display:grid; width: 50%;">
            <div style="width: 80%;">
                <p-dropdown [options]="faceParts" [(ngModel)]="selectedFacePart" styleClass="my-dropdown" (onChange)="onFacePartChange($event)"></p-dropdown>
                <p-dropdown [options]="faceShapes" [(ngModel)]="selectedFaceShape" placeholder="Избери лицева форма"  styleClass="my-dropdown" ></p-dropdown>
                <textarea rows="5" cols="30" placeholder="Описание" pInputTextarea [(ngModel)]="description"></textarea>
            </div>
         
        </div>
        <div>
            <p-fileUpload name="myfile[]"  [multiple]="true" chooseLabel="Избери файл" uploadLabel="Качи файл" cancelLabel="Отказ"  [customUpload]="true"
            (uploadHandler)="onUpload($event)" accept="image/jpeg,video/*" >
                <ng-template pTemplate="toolbar">
                    
                </ng-template>
                <ng-template let-file pTemplate="file">
                    <div>Файлът е качен успешно</div>
                </ng-template>
                <ng-template pTemplate="content" let-files>
                    <div>Плъзни файлове тук</div>
                </ng-template>
            </p-fileUpload>
            
        </div>
    </div>
    
   
</div>
